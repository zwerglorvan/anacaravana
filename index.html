<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje en Autocaravana üöê</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid p-0 h-100">
    <div class="row g-0 h-100">
        
        <div class="col-md-4 col-lg-3 d-flex flex-column bg-light border-end" id="sidebar">
            <div class="p-3 bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="m-0"><i class="fa-solid fa-route"></i> Planificador</h5>
                <div>
                    <button class="btn btn-sm btn-outline-light" onclick="resetAllData()" title="Borrar todo">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-light ms-1" onclick="generateShareLink()" title="Copiar enlace">
                        <i class="fa-solid fa-share-nodes"></i>
                    </button>
                </div>
            </div>

            <div class="flex-grow-1 overflow-auto p-3" id="sidebar-content">
                <h6 class="text-muted text-uppercase small fw-bold mb-2">
                    <i class="fa-solid fa-road"></i> Etapas
                </h6>
                <div id="stages-list" class="accordion mb-4"></div>
                <button class="btn btn-outline-primary w-100 mb-4" onclick="createNewStage()">
                    <i class="fa-solid fa-plus"></i> Nueva Etapa
                </button>

                <h6 class="text-muted text-uppercase small fw-bold mb-2">
                    <i class="fa-solid fa-map-pin"></i> Puntos de Inter√©s (POIs)
                </h6>
                <div id="pois-sidebar-list" class="list-group">
                    </div>
                <p id="no-pois-msg" class="text-muted small fst-italic mt-2 text-center">
                    Haz clic en el mapa para a√±adir puntos.
                </p>
            </div>

            <div class="p-3 bg-white border-top shadow-sm">
                <div class="d-flex justify-content-between align-items-center">
                    <strong>Total Viaje:</strong>
                    <span id="total-km" class="badge bg-success fs-6">0 km</span>
                </div>
            </div>
        </div>

        <div class="col-md-8 col-lg-9 position-relative">
            <div id="map"></div>
            <div id="search-overlay" class="position-absolute top-0 start-50 translate-middle-x mt-3 bg-white p-2 rounded shadow d-none">
                <small>Haz clic en el mapa para a√±adir puntos</small>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="clickActionModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">¬øQu√© hay aqu√≠?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <p id="modal-address-preview" class="text-muted small mb-3">Cargando...</p>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="addCurrentLocToStage()">
                <i class="fa-solid fa-route"></i> A√±adir a la Ruta
            </button>
            <button class="btn btn-warning text-dark" onclick="addCurrentLocAsPOI()">
                <i class="fa-solid fa-star"></i> Crear Punto de Inter√©s
            </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="stickerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Elige un icono</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body sticker-scroll-body">
            <div class="d-flex flex-wrap gap-2 justify-content-center" id="sticker-grid">
                </div>
        </div>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
<script src="js/L.Routing.OpenRouteServiceV2.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
<script src="js/stickers.js"></script>
<script src="js/app.js"></script>

</body>
</html>
